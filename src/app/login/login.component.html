<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="form">
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="text" id="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Email Address"
            required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password"
            required>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" class="login-button" >Login</button>
      </mat-card-actions>
      <div class="">
        <p>New customer? <a routerLink="/register">Sign up</a></p>
      </div>
    </form>
  </mat-card>
</div>
